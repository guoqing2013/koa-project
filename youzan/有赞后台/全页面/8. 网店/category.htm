    <script>
var showQcode = function() {
    if (typeof $ !== 'undefined') {
        var $qrcode = $('.js-follow-qrcode');
        var ajax = $._ajax || $.ajax;

        $qrcode.removeClass('js-follow-qrcode'); //兼容图文

        if (!window._global.mp_data || $qrcode.length <= 0 || (window._global.is_mobile && !(/ipad/gi).test(navigator.userAgent.toLowerCase()))) {
            return false;
        }

        ajax({
            url: '/v2/weixin/scan/hosting.json',
            type: 'post',
            data: {
                mp_id: window._global.mp_data.mp_id
            }
        }).done(function(resp) {
            var qrcodeUrl = resp.data.qrcodeUrl;

            if (resp.code == 0 && qrcodeUrl) {
                var img = new Image();
                img.width = 158;
                img.height = 158;
                $(img).on('load', function(event) {
                    $qrcode.append(img).removeClass('loading');
                });
                img.src = qrcodeUrl;
            } else {
                motify && motify.log(resp.msg);
            }
        }).fail(function() {
            motify && motify.log('获取店铺二维码失败');
        });

    } else {
        setTimeout(showQcode, 500);
    }
};
showQcode();
</script>
